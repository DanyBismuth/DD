<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log-in</title>
	<link rel="stylesheet" type="text/css" href="signstyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body> 
<div class="content">
		<!-- Left Content / Log-in -->		
		<div class="form-wrapper">
			<div class="title">
				<h1 class="header">Log-In</h1>
			</div>

			<div class="form-container">
				<input type="text" placeholder="email"name="email" class="in"><br>
				<input type="text" placeholder="password" name="psw" class="in">

				<div class="remember-me">
					<input type="checkbox" name="">
					<p>Remember me</p>
					<a class="forgot" href="#">Forgot password?</a>
				</div><br>

				<button class="login" type="submit" class="login-button">LOG IN</button><br>

				<h5>Or Connect With</h5>

				<div class="icon-wrap">
					<a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
					<a href="https://twitter.com/home?lang=fr"target="_blank"><i class="fab fa-twitter"></i></a>
					<a href="https://github.com/"target="_blank"><i class="fab fa-github"></i></a>
					<a href="https://www.linkedin.com/in/david-cusumano-2872b31a1/"target="_blank"><i class="fab fa-linkedin"></a></i>
				</div>

			</div>

		</div>

		<!-- Right Content / Sign-Up -->
		<div class="register-wrapper">
				<i class="fas fa-user-plus"></i>
				<p>Hello, Friends!</p>
				<p>Enter your personal details and start your journey with us</p>
				<a href="signup.html"><button type="submit" class="registerbtn">Register</button></a>
		</div>
</div>

</body>
</html>
