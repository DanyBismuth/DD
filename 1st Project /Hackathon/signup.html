<!DOCTYPE html>
<html>
<head>
	<title>Sign-up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="signustyle.css">
</head>
<body>
<div class="content">
	<div class="form-wrapper">
				<div class="title">
					<h1 class="header">Sign-up</h1>
				</div>

				<div class="form-container">
					<h3>First Name</h3>
					<input type="text" placeholder="Enter First Name"name="name" class="in"><br>
					<h3>Last Name</h3>
					<input type="text" placeholder="Enter Last Name"name="lastname" class="in"><br>
					<h3>Email</h3>
					<input type="text" placeholder="Enter Email"name="email" class="in"><br>
					<h3>Password</h3>
					<input type="text" placeholder="Enter Password" name="psw" class="in"><br>
					<h3>Repeat Password</h3>
					<input type="text" placeholder="Enter Password" name="psw" class="in"><br>

					<button class="login" type="submit" class="login-button">Sign-up</button><br>


					<div class="icon-wrap">
						<h5>Or Sign-up With</h5><hr>
						<a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
						<a href="https://twitter.com/home?lang=fr"target="_blank"><i class="fab fa-twitter"></i></a>
						<a href="https://github.com/"target="_blank"><i class="fab fa-github"></i></a>
						<a href="https://www.linkedin.com/in/david-cusumano-2872b31a1/"target="_blank"><i class="fab fa-linkedin"></a></i>
					</div>

				</div>

	</div>
</div>

</body>
</html>
